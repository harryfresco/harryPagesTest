<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Opacity on Hover</title>
    <style>
        /* Styling for the image */
        img {
            max-width: 100%;
            opacity: 1; /* Initial opacity */
            transition: opacity 0.3s ease; /* Add a smooth transition effect */
        }

        /* Styling for the link and hover effect */
        a:hover + img {
            /* Change the opacity of the image when the link is hovered */
            opacity: 0.5;
        }
    </style>
</head>
<body>

    

                <div class="col-12">
                    <a href="#">Hover over me</a><img src="../img/35mm/June 2022/042480010015.jpg" alt="Your Image">
                </div>
        


    
</body>
</html>
